group 'baritone'
version '1.2.15'

buildscript {
    repositories {
        maven {
            name = 'forge'
            url = 'http://files.minecraftforge.net/maven'
        }
        jcenter()
    }

    dependencies {
        classpath('com.anatawa12.forge:ForgeGradle:1.2-1.0.6') {
            changing = true
        }
        //classpath 'org.spongepowered:mixingradle:0.6-SNAPSHOT'
    }
}


import baritone.gradle.task.CreateDistTask
import baritone.gradle.task.ProguardTask

apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'forge'
//apply plugin: 'org.spongepowered.mixin'

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
    options.encoding = "UTF-8" // allow emoji in comments :^)
}

sourceSets {
    launch {
        compileClasspath += main.compileClasspath + main.runtimeClasspath + main.output
    }

    schematica_api {
        compileClasspath += main.compileClasspath
    }

    main {
        compileClasspath += schematica_api.output
    }
}

minecraft {
    version = '1.7.10-10.13.4.1614-1.7.10'
    mappings = 'stable_12'
    runDir = 'run'

    // The sources jar should use SRG names not MCP to ensure compatibility with all mappings
    //makeObfSourceJar = true
}

configurations {
    shade
    implementation.extendsFrom shade
}

repositories {
    mavenCentral()

    maven {
        name = 'spongepowered-repo'
        url = 'https://repo.spongepowered.org/repository/maven-public/'
    }

    maven {
        name = 'impactdevelopment-repo'
        url = 'https://impactdevelopment.github.io/maven/'
    }
}

dependencies {
	shade fileTree(dir: 'libs', include: '*.jar')

    shade('com.github.ImpactDevelopment:SimpleTweaker:1.2')
    shade('org.spongepowered:mixin:0.7.11-SNAPSHOT') {
        // Mixin includes a lot of dependencies that are too up-to-date
        exclude module: 'launchwrapper'
        exclude module: 'guava'
        exclude module: 'gson'
        exclude module: 'commons-io'
        exclude module: 'log4j-core'
    }
    
    testImplementation 'junit:junit:4.12'
}

